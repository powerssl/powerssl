<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PowerSSL Auth</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }
      pre {
          white-space: pre-wrap;
          white-space: -moz-pre-wrap;
          white-space: -o-pre-wrap;
          white-space: -pre-wrap;
          word-wrap: break-word;
      }
      #login {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0px; 
      }
    </style>
  </head>
  <body>
    <main role="main" class="container" style="display: none">
      <h1 class="mt-5">PowerSSL App</h1>
    </main>
    <div class="container" style="display: none; margin-top: 1em">
      <p class="lead"><span class="font-weight-bold">A token is a form of a password.</span> Do not share your API token.</p>
      <p><pre class="pre-scrollable"><code></code></pre></p>
      <p><button class="copy btn btn-secondary" data-clipboard-target="code">Copy</button></p>
    </div>
    <div id="login">
      <iframe src="{{ .AuthURI }}" width="100%" height="100%" frameborder="0" id="listenerFrame"></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js" integrity="sha256-FiZwavyI2V6+EXO1U+xzLG3IKldpiTFf3153ea9zikQ=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        window.addEventListener('message', function (event) {
        if (event.origin != '{{ .AuthURI }}') return;
          $("code").text('powerctl login --addr {{ .APIAddr }} --auth-token ' + event.data);
          $("div.container").show();
          $("main").show();
          $("#login").hide();
        });

        $(".copy").tooltip({
          trigger: "click",
          placement: "bottom"
        });

        function setTooltip(message) {
          $(".copy").tooltip("hide")
            .attr("data-original-title", message)
            .tooltip("show");
        }

        function hideTooltip() {
          setTimeout(function() {
            $(".copy").tooltip("hide");
          }, 1000);
        }

        var clipboard = new ClipboardJS(".copy");

        clipboard.on("success", function(e) {
          setTooltip("Copied!");
          hideTooltip();
        });

        clipboard.on("error", function(e) {
          setTooltip("Failed!");
          hideTooltip();
        });
      });
    </script>
  </body>
</html>
