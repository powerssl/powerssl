<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>PowerSSL App</title>
    <script>
        var powerssl = {
            apiAddr: '{{ .APIAddr }}',
            authURI: '{{ .AuthURI }}',
            grpcWebURI: '{{ .GRPCWebURI }}'
        };
    </script>
    <script src="/assets/bundle.js"></script>
</head>
<body>
<main class="container" role="main" style="display: none">
    <h1 class="mt-5">PowerSSL App</h1>
    <p class="lead"><span class="font-weight-bold">A token is a form of a password.</span> Do not share your API token.
    </p>
    <p>
    <pre class="pre-scrollable"><code></code></pre>
    </p>
    <p>
        <button class="copy btn btn-secondary" data-clipboard-target="code">Copy</button>
        <button class="logout btn btn-danger">Logout</button>
    </p>
</main>
</body>
</html>
