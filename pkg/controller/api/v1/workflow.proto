syntax = "proto3";

package powerssl.controller.v1;

option go_package = "powerssl.io/pkg/controller/api/v1;api";

service WorkflowService {
  rpc Create(CreateWorkflowRequest) returns (Workflow) {};
}

message CreateWorkflowRequest {
  string kind = 1;
}

message Workflow {
  string name = 1;
  string kind = 2;
}
